<div class="daily-report-form-container">
  <p>Daily Report</p>
  <p class="date">{{ currentDate | date: 'dd MMM yyyy' }}</p>

  <form [formGroup]="dailyReportForm">

    <div *ngFor="let factor of dailyFactors; let i = index" class="form-group">
      <app-input
        [type]="factor.type"
        [placeholder]="factor.placeholder"
        [formControlName]="factor.name">
      </app-input>
    </div>

    <app-button message="Submit" (clicked)="onSubmit()"></app-button>
  </form>

  <p class="relax-text">{{ currentTip }}</p>
</div>
