<div class="profile-container">
  <div class="profile-main-area">
    <div class="profile-header-container">
      <app-profile-header [user]="user"></app-profile-header>
    </div>

    <app-tabs [tabs]="tabs" (tabChange)="activeTab = $event"></app-tabs>

    <div class="search-section">
      <app-input placeholder="Search..."></app-input>
      <button class="search-button">
        <app-icon-search></app-icon-search>
        <span>Search</span>
      </button>
    </div>

    <div class="stats-cards">
      <app-stat-card
        *ngFor="let card of statCards"
        [label]="card.label"
        [value]="card.value"
        [period]="card.period"
        [risk]="card.risk">
      </app-stat-card>
    </div>

    <ng-container *ngIf="activeTab === 'My Reports'">
    </ng-container>
  </div>

  <div class="daily-report-area">
    <app-daily-report-form (formSubmit)="onDailyReportSubmit($event)"></app-daily-report-form>
  </div>
</div>
