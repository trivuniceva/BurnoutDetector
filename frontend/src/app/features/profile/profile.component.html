<app-two-column-layout>
  <div content-section>
<!--    <div class="profile-header-container" (click)="openEditPopup()">-->
<!--      <app-profile-header [user]="user"></app-profile-header>-->
<!--    </div>-->

    <div class="profile-header-container" (click)="openEditPopup()">
      <app-entity-header
        *ngIf="user"
        [label]="'Profile'"
        [title]="user.firstName + ' ' + user.lastName"
        [subtitle]="user.userRole"
        [imageUrl]="user.imageUrl ?? 'defaultPic.jpg'">
      </app-entity-header>
    </div>

    <app-tabs [tabs]="tabs" (tabChange)="activeTab = $event"></app-tabs>

    <div class="profile-cards-holder">
      <ng-container *ngIf="activeTab === 'My Reports'">
        <div style="height: 26px"></div>
        <app-search-bar></app-search-bar>
        <div class="stats-cards">
          <app-stat-card
            *ngFor="let card of statCards"
            [label]="card.label"
            [value]="card.value"
            [period]="card.period"
            [risk]="card.risk">
          </app-stat-card>
        </div>
      </ng-container>

      <ng-container *ngIf="activeTab === 'View History'">
        <p>This is the View History section.</p>
      </ng-container>

      <ng-container *ngIf="activeTab === 'Recommendations'">
        <p>This is the Recommendations section.</p>
      </ng-container>
    </div>
  </div>

  <div sidebar-section>
    <app-daily-report-form (formSubmit)="onDailyReportSubmit($event)"></app-daily-report-form>
  </div>
</app-two-column-layout>

<app-edit-profile *ngIf="showEditPopup && user as nonNullUser" [user]="nonNullUser" (close)="closeEditPopup()"></app-edit-profile>
