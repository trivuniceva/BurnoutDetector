<div class="add-employee-container">
  <h2>Dodaj Novog Zaposlenog</h2>
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-group">
      <label for="firstName">Ime:</label>
      <input id="firstName" type="text" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Prezime:</label>
      <input id="lastName" type="text" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" formControlName="email">
    </div>

    <div class="form-group">
      <label for="password">Lozinka:</label>
      <input id="password" type="password" formControlName="password">
    </div>

    <div class="form-group">
      <label for="userRole">Uloga:</label>
      <select id="userRole" formControlName="userRole">
        <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="imageFile">Profilna slika:</label>
      <input id="imageFile" type="file" (change)="onFileSelected($event)" accept="image/*">
    </div>

    <button type="submit" [disabled]="!employeeForm.valid">Dodaj Zaposlenog</button>
  </form>
</div>
