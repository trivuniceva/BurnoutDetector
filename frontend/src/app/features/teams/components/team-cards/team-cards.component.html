<div class="team-card" (click)="onCardClick()">
  <div class="team-image-container">
    <img [src]="'http://localhost:8080' + (team?.imageUrl ?? 'defaultTeamPic.jpg')" [alt]="team?.name + ' team image'" class="team-image"/>

    <div class="team-info">
      <div class="team-name">{{ team?.name || 'Team name' }}</div>
      <div class="project-name">{{ team?.description || 'Project name' }}</div>
    </div>
  </div>

</div>
