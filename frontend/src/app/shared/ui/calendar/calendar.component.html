<div class="calendar-container">
  <div class="calendar-header">
    <span class="month-year">{{ currentMonth | date: 'MMM yyyy' }}</span>
    <button (click)="prevMonth()" class="navigation-button prev-icon"></button>
    <button (click)="nextMonth()" class="navigation-button next-icon"></button>
  </div>

  <div class="calendar-grid">
    <div class="calendar-day-header">S</div>
    <div class="calendar-day-header">M</div>
    <div class="calendar-day-header">T</div>
    <div class="calendar-day-header">W</div>
    <div class="calendar-day-header">T</div>
    <div class="calendar-day-header">F</div>
    <div class="calendar-day-header">S</div>

    <div class="calendar-day empty-day" *ngFor="let i of [].constructor(firstDayOfWeek)"></div>

    <div
      class="calendar-day"
      *ngFor="let date of datesInMonth"
      [class.selected]="isInRange(date)"
      [class.current-day]="isSameDay(date, today)"
      (click)="onDateClick(date)"
      (mouseenter)="onDateHover(date)"
    >
      <span class="date">{{ date.getDate() }}</span>
    </div>
  </div>
</div>
